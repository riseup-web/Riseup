<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RISE UP | Pro Leads</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --bg: #f1f5f9;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 15px; transition: 0.5s; }
        
        .leads-card { 
            background: var(--card); width: 100%; max-width: 420px; padding: 30px 20px; 
            border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); 
            text-align: center; position: relative;
        }

        /* Admin OFF State */
        body.system-off { background: #fee2e2; }
        .system-off .unlock-btn { background: #ef4444 !important; box-shadow: none; }

        .icon-box { 
            width: 70px; height: 70px; background: var(--primary); color: white; 
            border-radius: 22px; display: flex; align-items: center; justify-content: center; 
            margin: 0 auto 20px; font-size: 30px; transform: rotate(-5deg);
        }

        h1 { font-size: 24px; color: var(--text-main); font-weight: 800; }
        p { color: var(--text-sub); font-size: 14px; margin-bottom: 25px; }

        .input-group input { 
            width: 100%; padding: 18px; border: 2px solid #e2e8f0; border-radius: 18px; 
            outline: none; font-size: 16px; font-weight: 700; text-align: center; margin-bottom: 15px;
        }

        .unlock-btn { 
            width: 100%; padding: 18px; background: var(--primary); color: white; 
            border: none; border-radius: 18px; font-weight: 800; cursor: pointer; font-size: 16px;
        }

        #resultsArea { margin-top: 35px; display: none; text-align: left; }
        
        .lead-item { 
            background: #fff; padding: 18px; border-radius: 24px; 
            margin-bottom: 15px; border: 1px solid #f1f5f9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }
        .lead-top { display: flex; justify-content: space-between; align-items: center; }
        .lead-num { font-weight: 800; color: var(--primary); font-size: 18px; }
        
        .action-icons { display: flex; gap: 10px; }
        .action-icons i, .action-icons a { 
            width: 42px; height: 42px; display: flex; align-items: center; justify-content: center;
            background: #f8fafc; border-radius: 12px; color: var(--primary); text-decoration: none;
            font-size: 18px; border: 1px solid #e2e8f0;
        }

        /* Dynamic Status Colors */
        .status-trigger {
            margin-top: 15px; padding: 14px; background: #f8fafc;
            border-radius: 15px; border: 1px dashed #cbd5e1;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; font-size: 13px; font-weight: 700; color: var(--text-sub);
            transition: 0.3s;
        }

        .status-interested { background: #dcfce7 !important; color: #166534 !important; border: 1px solid #166534 !important; }
        .status-not-interested { background: #fee2e2 !important; color: #991b1b !important; border: 1px solid #991b1b !important; }
        .status-switch-off { background: #1e293b !important; color: #ffffff !important; border: 1px solid #000000 !important; }
        .status-default { background: #e0f2fe !important; color: #075985 !important; border: 1px solid #075985 !important; }

        /* Bottom Sheet Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; align-items: flex-end; z-index: 9999;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: white; width: 100%; border-radius: 35px 35px 0 0;
            padding: 30px 20px; transform: translateY(100%); transition: 0.4s;
        }
        .modal-content.active { transform: translateY(0); }
        .modal-option {
            padding: 18px; margin-bottom: 12px; border-radius: 18px;
            background: #f1f5f9; font-weight: 700; text-align: center;
            cursor: pointer; font-size: 15px; color: var(--primary);
        }

        .back-link { margin-top: 25px; display: block; color: var(--text-sub); text-decoration: none; font-size: 13px; font-weight: 700; text-align: center; }
    </style>
</head>
<body>

<div class="leads-card">
    <div class="icon-box"><i class="fa-solid fa-unlock-keyhole"></i></div>
    <h1>Unlock Leads</h1>
    <p>Secret Lead ID yahan dalein</p>

    <div class="input-group">
        <input type="text" id="leadIdInput" placeholder="Ex: 1717">
    </div>
    <button class="unlock-btn" id="mainBtn" onclick="getLeads()">Get My Numbers</button>

    <div id="resultsArea">
        <h3 style="font-size: 11px; margin-bottom: 15px; color: #94a3b8; text-transform: uppercase;">Real-time Status List</h3>
        <div id="leadsList"></div>
    </div>

    <a href="home.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
</div>

<div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
    <div class="modal-content" id="modalContent" onclick="event.stopPropagation()">
        <h2 style="margin-bottom: 25px; font-size: 18px; font-weight: 800; text-align: center;">Update Status</h2>
        <div class="modal-option" onclick="setFeedback('Call Nahi Uthayi')">Call Nahi Uthayi</div>
        <div class="modal-option" onclick="setFeedback('Call Cut Kar Di')">Call Cut Kar Di</div>
        <div class="modal-option" onclick="setFeedback('Interested')">Interested</div>
        <div class="modal-option" onclick="setFeedback('Not Interested')">Not Interested</div>
        <div class="modal-option" onclick="setFeedback('Switch Off')">Switch Off</div>
        <button onclick="closeModal()" style="margin-top: 10px; border: none; background: #f8fafc; color: #ef4444; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800;">Cancel</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://rise-up-4e6ca-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const botToken = "8431966539:AAFjwS-kYkDpccpSmJeotpNqPEAAcW2wXMY";
    const chatId = "8415600127";
    const leaderCode = localStorage.getItem('userLeaderCode') || "Direct User";
    let currentAction = null;

    // Admin Toggle
    database.ref('system_settings/lead_status').on('value', (snap) => {
        const off = snap.val() === "OFF";
        document.body.classList.toggle('system-off', off);
        document.getElementById('mainBtn').innerText = off ? "SYSTEM CLOSED" : "Get My Numbers";
    });

    function getLeads() {
        const id = document.getElementById('leadIdInput').value.trim();
        if(!id) return;

        database.ref('lead_groups/' + id).once('value', (snapshot) => {
            const data = snapshot.val();
            if(!data) return Swal.fire('Error', 'Invalid ID', 'error');
            
            document.getElementById('resultsArea').style.display = 'block';
            const list = document.getElementById('leadsList');
            list.innerHTML = "";
            
            data.leads.forEach((num, i) => {
                const leadKey = `${id}_${i}`;
                list.innerHTML += `
                    <div class="lead-item">
                        <div class="lead-top">
                            <span class="lead-num">${num}</span>
                            <div class="action-icons">
                                <i class="fa-solid fa-copy" onclick="copyNum('${num}')"></i>
                                <a href="https://wa.me/91${num}" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                                <a href="tel:${num}"><i class="fa-solid fa-phone"></i></a>
                            </div>
                        </div>
                        <div class="status-trigger" id="trig-${leadKey}" onclick="openModal('${id}', '${num}', ${i})">
                            <span id="label-${leadKey}">Checking Status...</span>
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>`;

                // PERMANENT STATUS LOADING (DATABASE SE FETCH)
                database.ref('lead_reports/' + leadKey).on('value', (reportSnap) => {
                    const report = reportSnap.val();
                    const trigger = document.getElementById(`trig-${leadKey}`);
                    const label = document.getElementById(`label-${leadKey}`);
                    
                    if(trigger && label && report && report.user_feedback) {
                        const statusText = report.user_feedback;
                        label.innerText = statusText;
                        trigger.classList.remove('status-interested', 'status-not-interested', 'status-switch-off', 'status-default');
                        
                        if(statusText === 'Interested') trigger.classList.add('status-interested');
                        else if(statusText === 'Not Interested') trigger.classList.add('status-not-interested');
                        else if(statusText === 'Switch Off') trigger.classList.add('status-switch-off');
                        else trigger.classList.add('status-default');
                    } else if(label) {
                        label.innerText = "Update Call Status";
                    }
                });
            });
        });
    }

    function openModal(leadId, num, index) {
        currentAction = { leadId, num, index };
        document.getElementById('modalOverlay').style.display = 'flex';
        setTimeout(() => document.getElementById('modalContent').classList.add('active'), 10);
    }

    function closeModal() {
        document.getElementById('modalContent').classList.remove('active');
        setTimeout(() => document.getElementById('modalOverlay').style.display = 'none', 300);
    }

    function setFeedback(statusText) {
        if(!currentAction) return;
        const { leadId, num, index } = currentAction;
        const leadKey = `${leadId}_${index}`;

        database.ref('lead_reports/' + leadKey).set({
            leader: leaderCode, lead_id: leadId, number: num, user_feedback: statusText, time: new Date().toLocaleString()
        }).then(() => {
            closeModal();
            Swal.fire({ toast:true, position:'top', icon:'success', title:'Status Saved', showConfirmButton:false, timer:1000 });
        });
    }

    function copyNum(n) { 
        navigator.clipboard.writeText(n);
        Swal.fire({ toast:true, position:'top-end', icon:'success', title:'Copied!', showConfirmButton:false, timer:800 });
    }
</script>
</body>
</html>
