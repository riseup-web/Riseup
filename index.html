<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RISE UP Earning | Official Portal</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/yFx9mF9X/1767869225352.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        
        body { 
            background: #f1f5f9; 
            display: flex; flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            overflow-y: auto; /* Scroll Fix */
            padding: 20px 0;
        }

        /* Top Logo Section */
        .top-banner {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .top-banner img {
            width: 180px; /* Adjust size as needed */
            height: auto;
        }

        .get-code-box {
            background: #1e293b;
            color: #fff;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 800;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: pulseGlow 2s infinite ease-in-out;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        .login-card { 
            background: #ffffff; 
            padding: 30px; 
            border-radius: 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            width: 90%; max-width: 400px; 
            text-align: center; 
            border: 1px solid #e2e8f0;
        }

        .inner-logo img { 
            width: 80px; height: 80px; border-radius: 50%; 
            margin-bottom: 15px; border: 2px solid #f1f5f9;
        }

        .brand-name { font-size: 28px; font-weight: 800; color: #1e293b; display: block; }
        h2 { font-size: 16px; color: #64748b; font-weight: 500; margin-bottom: 30px; }

        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { font-size: 12px; font-weight: 700; color: #475569; margin-left: 5px; display: block; margin-bottom: 8px; }

        .field-input { position: relative; }
        .field-input i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        
        .field-input input { 
            width: 100%; padding: 15px 15px 15px 50px; border: 1.5px solid #e2e8f0; 
            border-radius: 15px; outline: none; font-size: 16px; transition: 0.3s;
        }
        
        .field-input input:focus { border-color: #1e293b; box-shadow: 0 0 0 4px rgba(30,41,59,0.05); }

        .login-btn { 
            width: 100%; padding: 16px; background: #1e293b; color: #fff; border: none; 
            border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 16px; margin-top: 10px; 
        }

        .footer-trust { margin-top: 30px; text-align: center; padding-bottom: 30px; }
        .badges { 
            background: #cbd5e1; color: #1e293b; padding: 8px 20px; 
            border-radius: 50px; font-size: 12px; font-weight: 700; 
        }
    </style>
</head>
<body>

    <div class="top-banner">
        <img src="https://i.ibb.co/yFx9mF9X/1767869225352.png" alt="RISE UP">
    </div>

    <a href="leader.html" class="get-code-box">
        <i class="fa-solid fa-bolt"></i> GET LEADER CODE
    </a>

    <div class="login-card">
        <div class="inner-logo">
            <img src="https://i.ibb.co/yFx9mF9X/1767869225352.png" alt="Logo">
        </div>
        <span class="brand-name">RISE UP Earning</span>
        <h2>Secure Leader Login</h2>
        
        <form id="loginForm">
            <div class="input-group">
                <label>PHONE NUMBER</label>
                <div class="field-input">
                    <input type="tel" id="phone" placeholder="Enter your number" required>
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
            <div class="input-group">
                <label>LEADER CODE</label>
                <div class="field-input">
                    <input type="text" id="lcode" placeholder="ENTER SECRET CODE" required>
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
            </div>
            <button type="submit" class="login-btn" id="submitBtn">Sign In</button>
        </form>
    </div>

    <div class="footer-trust">
        <p style="font-size: 13px; color: #64748b; margin-bottom: 10px;">Â© 2026 RISE UP Earning Portal</p>
        <div class="badges"><i class="fa-solid fa-lock"></i> SSL SECURE ACCESS</div>
    </div>

    <script>
        // ... (Same Script as before) ...
        const adminCodes = ["AK", "SY"];
        const leaderCodes = ["AI74","WY78","WJ95","YL99","BK42","OP10"]; // Shortened for example

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('lcode').value.toUpperCase();

            if(adminCodes.includes(code) || leaderCodes.includes(code)) {
                Swal.fire({ icon: 'success', title: 'Approved!', text: 'Welcome to RISE UP', timer: 1500, showConfirmButton: false });
                setTimeout(() => { window.location.href = "home.html"; }, 1500);
            } else {
                Swal.fire({ icon: 'error', title: 'Failed', text: 'Invalid Code!' });
            }
        });
    </script>
</body>
</html>
