        .field-input i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 16px; }
        
        .field-input input {

            border-radius: 14px; outline: none; font-size: 16px; background: #fdfdfd;

        }
        
        .field-input input:focus { border-color: #1e293b; background: #fff; box-shadow: 0 0 0 4px rgba(30, 41, 59, 0.05); }
